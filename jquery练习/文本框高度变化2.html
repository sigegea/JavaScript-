<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本框高度变化2</title>
    <style>
        *{
            margin:0; padding:0;font:normal 12px/17px Arial; 
        }
        .msg{
            width: 300px; 
            margin: 100px; 
        }
        .msg_caption{ 
            width: 100%; 
            overflow: hidden; 
            margin-bottom: 1px;
        }
        .msg_caption span{
            display: block; 
            float: left; 
            margin: 0 2px; 
            padding: 4px 10px; 
            background: #898989; 
            cursor: pointer;
            color: white; 
        }
        .msg textarea{
            width: 300px; 
            height: 80px;
            height: 100px;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <form action="" method="post">
        <div class="msg">
            <div class="msg_caption">
                <span class="bigger" >放大</span>
                <span class="smaller" >缩小</span>
            </div>
            <div>
                <textarea id="comment" rows="8" cols="20">多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.多行文本框高度变化.</textarea>
            </div>
        </div>
    </form>
    <script src="jquery-1.11.2.js"></script>
    <script>
        $(function(){
           var $comment = $("#comment");
            $(".msg_caption span").on("click", function(){
                if($(this).index() == 0 && $comment.height() < 500){
                    $comment.stop().animate({
                        height: $comment.height() + 50
                    }, 400);
                }else if($(this).index() == 1 && $comment.height() > 50){
                    $comment.stop().animate({
                        height: $comment.height() - 50
                    }, 400);
                }
            });
        });
    </script>
</body>
</html>
